<form #registerForm="ngForm">
  <h1 class="text-primary">Sign up</h1>
  <div class="form-group">
    <label for="username">Username</label>
    <input
      type="text"
      id="username"
      name="username"
      class="form-control"
      [(ngModel)]="model.username"
      required
    />
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      id="password"
      name="password"
      class="form-control"
      [(ngModel)]="model.password"
      required
    />
  </div>
  <button type="submit" (click)="register()" class="btn btn-primary mt-2">
    Register
  </button>
  <button type="button" (click)="cancel()" class="btn mt-2">Cancel</button>
</form>
